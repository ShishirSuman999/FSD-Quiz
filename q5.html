<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Stack Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h2 class="quiz-title">Online Quiz</h2>
        
        <div class="question-container">
            <p class="question-text">What is the capital of France?</p>
            
            <div class="options">
                <label><input type="radio" name="answer" value="Berlin"> Berlin</label>
                <label><input type="radio" name="answer" value="Madrid"> Madrid</label>
                <label><input type="radio" name="answer" value="Paris"> Paris</label>
                <label><input type="radio" name="answer" value="Rome"> Rome</label>
            </div>
            
            <div class="navigation-buttons">
                <!-- <a href="q4.html" class="nav-button" id="previous-btn">Previous</a> -->
                <a href="q5.html" class="nav-button" id="submit-btn">Submit</a>
            </div>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .quiz-container {
            width: 300px;
            padding: 20px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: skyblue;
            text-align: center;
        }
        .quiz-title {
            background-color: orange;
            color: white;
            padding: 10px;
            border-radius: 3px;
            font-size: 20px;
            margin: 0;
        }
        .question-text {
            font-size: 16px;
            margin: 20px 0;
        }
        .options label {
            display: block;
            margin: 8px 0;
            font-size: 14px;
            cursor: pointer;
        }
        .options input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }
        .navigation-buttons {
            background-color: red;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        #previous-btn {
            background-color: blueviolet;
        }
        #submit-btn {
            background-color: red;
        }
    </style>

    <script src="index.js"></script>
</body>
</html>
